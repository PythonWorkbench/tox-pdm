[tox]
envlist = py37, py38, py39, lint, coverage
passenv = LD_PRELOAD

[gh-actions]
python =
    3.7: py37
    3.8: py38, lint, coverage
    3.9: py39

[testenv]
sections = test
commands = pytest tests/

[testenv:lint]
sections = lint
skip_install = true
commands = flake8 --ignore=E203 --max-line-length=100 tox_pdm

[testenv:coverage]
sections = test
commands = coverage run -m pytest tests/
